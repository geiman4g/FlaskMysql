{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">

    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
            <div class="form-grup">
            <input type="text" name="nombre" placeholder="nombre" value="{{ contact.1}}"class="form-control">
            </div>
            <div class="form-grup">
            <input type="text" name="telefono" placeholder="telefono" value="{{ contact.2}}"class="form-control">
         
            <div class="form-grup">
            <input type="text" name="email" placeholder="email" value="{{ contact.3}}" class="form-control">
            </div>        
            <div class="form-group" >
                    <button type="submit" class="btn btn-primary btn-block">
                        save
                    </button>
            </div>
         </form>
    
    </div>
     

</div>


{% endblock %}
